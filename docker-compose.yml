version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: monogs-minio
    ports:
      - "9000:9000"  # API Port
      - "9001:9001"  # Console Port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO バケット作成用の初期化コンテナ
  minio-init:
    image: minio/mc:latest
    container_name: monogs-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/monogs-images --ignore-existing;
      /usr/bin/mc anonymous set download myminio/monogs-images;
      echo 'MinIO bucket created and configured';
      "

volumes:
  minio_data:
    driver: local
